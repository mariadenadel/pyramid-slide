<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pyramid.css">
    <title>Pyramid Slide</title>
</head>
<body>
    <div id="header">
        <h1>Pyramid Slide</h1>
    </div>

    <div id="userchoices">
        <div id="symbol">
            <label for="brick">Brick Simbol: &nbsp;</label>
            <select id="brick">
                <option>#</option>
                <option>$</option>
                <option>X</option>
                <option>@</option>
            </select>
        </div>
        <div id="high">
            <label for="number">How high? &nbsp;</label>
            <input id="number" type="range" value="8" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>8</output>
        </div>
    </div>

    <div id="pyramid"></div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="pyramid.js"></script>
</body>
</html>
